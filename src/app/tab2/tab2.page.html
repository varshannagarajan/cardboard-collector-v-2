<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Enter a Card Name</ion-label>
          <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button (click)="search()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="this.cs.cards">
    <ion-card *ngFor="let card of this.cs.cards">
      <ion-card-header>
        <ion-card-title>
          {{card.name}}
        </ion-card-title>
        <ion-card-subtitle>
          {{card.type}}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <img src="{{card.imageUrl}}" />
            </ion-col>
            <ion-col size="6">
              <ion-list>
                <ion-item>
                  Mana Cost - {{card.manaCost}}
                </ion-item>
                <ion-item>
                  Identity - {{card.colorIdentity}}
                </ion-item>
                <ion-item>
                  Set - {{card.set}}
                </ion-item>
                <ion-item>
                  Artist - {{card.artist}}
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button (click)="addCardToCollection(card)">
                <ion-icon name="add-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
