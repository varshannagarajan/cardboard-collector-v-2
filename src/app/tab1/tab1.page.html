<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cardboard Collector
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cardboard Collector</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Welcome to Cardboard Collector!
      </ion-card-title>
      <ion-card-subtitle>
        Manage your collection of Magic the Gathering Cards!
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      This app was build using Ionic Angular. It is meant to allow you to manage your collection of cards for easy
      viewing.
    </ion-card-content>
  </ion-card>
</ion-content>
